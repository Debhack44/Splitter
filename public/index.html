<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ùôàùôÑùôÜùôê Card Filter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            opacity: 0.5;
            z-index: -1;
        }
        
        .container {
            padding: 16px;
            padding-bottom: 100px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        .filter-section {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .filter-select option {
            background: #1a1a2e;
            color: #ffffff;
        }
        
        .stats-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stats-number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            text-transform: uppercase;
        }
        
        .download-btn {
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 200;
        }
        
        .download-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .download-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .loading {
            text-align: center;
            padding: 48px 24px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading filters...</div>
        </div>
    </div>
    
    <button class="download-btn" id="downloadBtn" disabled style="display: none;">
        üì• Download Cards
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let data = null;
        let filters = {
            bank: '',
            type: '',
            country: '',
            level: ''
        };
        
        const pathParts = window.location.pathname.split('/');
        const chatId = pathParts[pathParts.length - 1];
        const API_URL = 'https://practitioner-conducting-kitty-children.trycloudflare.com';
        
        const downloadBtn = document.getElementById('downloadBtn');
        const mainContent = document.getElementById('mainContent');
        
        if (chatId && chatId !== '' && chatId !== 'index.html') {
            fetch(`${API_URL}/api/data/${chatId}`)
                .then(res => res.json())
                .then(fetchedData => {
                    data = fetchedData;
                    console.log('Data loaded:', data);
                    renderFilters();
                })
                .catch(err => {
                    console.error('Failed to load:', err);
                    mainContent.innerHTML = '<div class="loading">‚ö†Ô∏è Failed to load data</div>';
                });
        }
        
        function renderFilters() {
            const matchingCount = getMatchingCount();
            
            mainContent.innerHTML = `
                <div class="title">ùôàùôÑùôÜùôê üå∏</div>
                
                <div class="stats-box">
                    <div class="stats-number">${matchingCount}</div>
                    <div class="stats-label">Matching Cards</div>
                </div>
                
                <div class="filter-section">
                    <div class="filter-label">üè¶ Bank</div>
                    <select class="filter-select" id="bankSelect">
                        <option value="">All Banks (${data.banks.length})</option>
                        ${data.banks.map(b => `<option value="${b.replace(/"/g, '&quot;')}" ${filters.bank === b ? 'selected' : ''}>${b}</option>`).join('')}
                    </select>
                </div>
                
                <div class="filter-section">
                    <div class="filter-label">üí≥ Card Type</div>
                    <select class="filter-select" id="typeSelect">
                        <option value="">All Types (${data.types.length})</option>
                        ${data.types.map(t => `<option value="${t}" ${filters.type === t ? 'selected' : ''}>${t}</option>`).join('')}
                    </select>
                </div>
                
                <div class="filter-section">
                    <div class="filter-label">üåç Country</div>
                    <select class="filter-select" id="countrySelect">
                        <option value="">All Countries (${data.countries.length})</option>
                        ${data.countries.map(c => `<option value="${c}" ${filters.country === c ? 'selected' : ''}>${c}</option>`).join('')}
                    </select>
                </div>
                
                <div class="filter-section">
                    <div class="filter-label">‚≠ê Card Level</div>
                    <select class="filter-select" id="levelSelect">
                        <option value="">All Levels (${data.levels.length})</option>
                        ${data.levels.map(l => `<option value="${l}" ${filters.level === l ? 'selected' : ''}>${l}</option>`).join('')}
                    </select>
                </div>
            `;
            
            document.getElementById('bankSelect').addEventListener('change', (e) => {
                filters.bank = e.target.value;
                updateUI();
            });
            
            document.getElementById('typeSelect').addEventListener('change', (e) => {
                filters.type = e.target.value;
                updateUI();
            });
            
            document.getElementById('countrySelect').addEventListener('change', (e) => {
                filters.country = e.target.value;
                updateUI();
            });
            
            document.getElementById('levelSelect').addEventListener('change', (e) => {
                filters.level = e.target.value;
                updateUI();
            });
            
            updateUI();
        }
        
        function getMatchingCount() {
            if (!data || !data.cardMeta) return data ? data.total : 0;
            
            return data.cardMeta.filter(card => {
                if (filters.bank && card.bank !== filters.bank) return false;
                if (filters.type && card.type !== filters.type) return false;
                if (filters.country && card.country !== filters.country) return false;
                if (filters.level && card.level !== filters.level) return false;
                return true;
            }).length;
        }
        
        function updateUI() {
            const count = getMatchingCount();
            const hasFilters = filters.bank || filters.type || filters.country || filters.level;
            
            // Update stats
            const statsNumber = document.querySelector('.stats-number');
            if (statsNumber) {
                statsNumber.textContent = count;
            }
            
            // Update download button
            if (count > 0) {
                downloadBtn.style.display = 'block';
                downloadBtn.disabled = false;
                downloadBtn.textContent = `üì• Download ${count} Card${count !== 1 ? 's' : ''}`;
            } else if (hasFilters) {
                downloadBtn.style.display = 'block';
                downloadBtn.disabled = true;
                downloadBtn.textContent = '‚ùå No matching cards';
            } else {
                downloadBtn.style.display = 'block';
                downloadBtn.disabled = false;
                downloadBtn.textContent = `üì• Download All ${data.total} Cards`;
            }
        }
        
        downloadBtn.addEventListener('click', () => {
            if (!downloadBtn.disabled) {
                console.log('Sending filters:', filters);
                tg.sendData(JSON.stringify(filters));
            }
        });
    </script>
</body>
</html>
