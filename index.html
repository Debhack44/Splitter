<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Card Filter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow: hidden;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color, #fff);
            z-index: 10;
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
        
        .search-box {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 10px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            outline: none;
        }
        
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            white-space: nowrap;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .item-list {
            height: calc(100vh - 140px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .item {
            padding: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #f0f0f0);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.1s;
        }
        
        .item:active {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
        }
        
        .item-count {
            color: var(--tg-theme-hint-color, #999);
            font-size: 13px;
            font-weight: 600;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .no-results {
            text-align: center;
            padding: 48px 24px;
            color: var(--tg-theme-hint-color, #999);
        }
        
        .loading {
            text-align: center;
            padding: 24px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" class="search-box" placeholder="üîç Search..." id="searchInput">
        
        <div class="filter-tabs" id="tabs">
            <button class="tab active" data-filter="banks">üè¶ Banks</button>
            <button class="tab" data-filter="types">üí≥ Type</button>
            <button class="tab" data-filter="countries">üåç Country</button>
            <button class="tab" data-filter="levels">‚≠ê Level</button>
        </div>
    </div>
    
    <div class="item-list" id="itemList">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        let data = null;
        let currentFilter = 'banks';
        let searchTerm = '';
        
        // Get chatId from URL path
        const pathParts = window.location.pathname.split('/');
        const chatId = pathParts[pathParts.length - 1];
        
        // Fetch data from bot API
        if (chatId && chatId !== 'filter') {
            fetch(`/api/data/${chatId}`)
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch');
                    return res.json();
                })
                .then(fetchedData => {
                    data = fetchedData;
                    renderItems();
                })
                .catch(err => {
                    console.error('Failed to fetch data:', err);
                    document.getElementById('itemList').innerHTML = 
                        '<div class="no-results">‚ö†Ô∏è Failed to load data<br><small>Please try uploading file again</small></div>';
                });
        } else {
            document.getElementById('itemList').innerHTML = 
                '<div class="no-results">‚ö†Ô∏è Invalid session</div>';
        }
        
        // Setup tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                document.getElementById('searchInput').value = '';
                searchTerm = '';
                renderItems();
            });
        });
        
        // Setup search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderItems();
        });
        
        function renderItems() {
            const listEl = document.getElementById('itemList');
            
            if (!data) {
                return;
            }
            
            const items = data[currentFilter] || [];
            const counts = data.counts || {};
            
            const filtered = items.filter(item => 
                item.toLowerCase().includes(searchTerm)
            );
            
            if (filtered.length === 0) {
                listEl.innerHTML = '<div class="no-results">üòî No results found</div>';
                return;
            }
            
            listEl.innerHTML = filtered.map(item => {
                const count = counts[item] || 0;
                const escapedItem = item.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                return `
                    <div class="item" data-value="${escapedItem}">
                        <span class="item-name">${item}</span>
                        ${count ? `<span class="item-count">${count}</span>` : ''}
                    </div>
                `;
            }).join('');
            
            // Add click handlers
            document.querySelectorAll('.item').forEach(item => {
                item.addEventListener('click', () => {
                    const value = item.dataset.value;
                    tg.sendData(JSON.stringify({
                        filter: currentFilter,
                        value: value
                    }));
                });
            });
        }
    </script>
</body>
</html>
